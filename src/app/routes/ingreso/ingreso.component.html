<div class="row" style="padding-left: 20%">
  <div class="pe-5 adaptar col-md-6">
    <form [formGroup]="forma" (ngSubmit)="login()">
      <h3>Ingreso al sistema</h3>
      <div class="form-group">
        <p class="mb-1 mt-3">Correo electrónico</p>
        <input
          formControlName="mail"
          type="email"
          class="form-control"
          value="{{ forma.value.mail }}"
        />
        <div class="invalid">
          <small
            class="invalid"
            *ngIf="
              forma.controls['mail'].errors !== null &&
              forma.controls['mail'].touched
            "
          >
            Escriba un correo valido
          </small>
        </div>
      </div>
      <div class="form-group">
        <p class="mb-1 mt-3">Contraseña</p>
        <input
          type="password"
          formControlName="password"
          class="form-control"
          value="{{ forma.value.password }}"
        />
        <div class="invalid">
          <small
            class="invalid"
            *ngIf="
              forma.controls['password'].errors !== null &&
              forma.controls['password'].touched
            "
          >
            La contraseña es muy corta
          </small>
        </div>
      </div>
      <div class="d-flex justify-content-end">
        <button class="btn btn-primary mt-5 mb-5" [disabled]="!forma.valid">
          Ingresar
        </button>
      </div>
    </form>
  </div>
  <div class="adaptar col-md-4" style="max-width: 500px">

</div>
